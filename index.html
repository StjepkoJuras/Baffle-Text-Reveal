  <title>Baffle JS Text Reveal</title>

<script type="text/javascript">
  const text = baffle(".data");

    characters : '▓██ ░<█/< ██<▒█ █>░ █░░▒░ ░░▓█ /█░ ▓█░▒ ░▒▓░',
    speed: 120
  })

  text.start();
  text.reveal(8000);
</script>
</body>
</html>
